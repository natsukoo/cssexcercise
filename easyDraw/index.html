<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>简笔画</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<!-- 实现了熊手臂自动摆动和平移，然后鼠标移上去的时候会缩放 -->

<!-- 熊的盒子 -->
    <div id="bear">
    <!-- 耳朵 -->
        <div class="ear">
            <div class="brown">
                <div class="snow">
                </div>
            </div>
        </div>
        <div class="ear">
            <div class="brown">
                <div class="snow">
                </div>
            </div>
        </div>
        <!-- 耳朵结束 -->
        <!-- 头部 -->
        <div class="head brown">
            <div class="eye"></div>
            <div class="eye"></div>
            <div class="jaw snow">
                <div class="nose"></div>
            </div>
        </div>
        <!-- 头部结束 -->
        <!-- 身体 -->
        <div class="body brown">
            <div class="hand brown">
                <div class="snow"></div>
            </div>
            <div class="hand brown">
                <div class="snow"></div>
            </div>
            <div class="foot brown">
                <div class="snow"></div>
            </div>
            <div class="foot brown">
                <div class="snow"></div>
            </div>
        </div>
        <!-- 身体结束 -->
    </div>
</body>

</html>
